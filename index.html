<html>
<head>
<title>Number Build JavaScript</title>

<script>

a = new Array (
        'field1','field2','field3','field4','field5','field6','field7','field8','field9',
        'field10','field11')

b = new Array(
    1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024 )

function compute() {
   sum = 0
   for ( i=0; i<b.length; i++ ) {
      if ( document.NumberBuild[a[i]].checked ) {
         sum = sum + b[i]
      }
   }
   document.NumberBuild.theResult.value=sum

   if(sum == 1925){
        showPic()
    }else{
        hidePic()
     }
}

function showPic() {
        document.getElementById('campusPic').style.visibility='visible';
      }
function hidePic() {
        document.getElementById('campusPic').style.visibility='hidden';
      }



</script>

</head>
<body>
<form name="NumberBuild">

<h2>
Number Builder
</h2>

Clicking the box adds the number to the total sum.
Any number from 0 to 2047 can be made by
the correct selection of numbers. 
<p>
If you sum up to the number 1925, the year the University of Miami was
founded, a picture of UM's campus will appear.

<p>

      

<menu>
<table>
<script>

function makeCheckbox ( i ) {
   document.write('<input type=checkbox name="', 
   a[i], '" onClick=compute()>' ) 
}

for ( i=0; i<a.length; i++) {
   document.write("<tr><td>")
   makeCheckbox(i)
   document.write("</td><td>", b[i], "</td></tr>" )
}

document.write('<tr><td colspan=2>-------------------</td></tr>') 
document.write('<tr><td><input type=text name="theResult" size=3 value=0>') 
document.write('</td><td>Total</td></tr>')


</script>

</table>
</menu>
</form>
<img src ="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Shalala_Student_Center%2C_University_of_Miami.jpg/433px-Shalala_Student_Center%2C_University_of_Miami.jpg" id="campusPic" width="392" height="392" style="position: absolute; top:120px; left:375px; visibility:hidden"/>
</body>
</html>
